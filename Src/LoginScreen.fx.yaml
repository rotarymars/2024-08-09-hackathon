LoginScreen As screen:
    Fill: =RGBA(240,239,228,1)

    LoginScreenUsernameTextField As text:
        Default: =""
        Height: =62
        HintText: ="ユーザー名"
        Size: =21
        Width: =427
        X: =118
        Y: =204
        ZIndex: =1

    LoginScreenPasswordTextField As text:
        Default: =""
        Height: =62
        HintText: ="パスワード"
        Mode: =TextMode.Password
        Size: =21
        Width: =427
        X: =118
        Y: =384
        ZIndex: =2

    LoginScreenSigninButton As button:
        Height: =70
        OnSelect: |
            =Set(
                tmp,
                LookUp(
                    B_USER,
                    And(
                        USERNAME = LoginScreenUsernameTextField.Text,
                        PASSWORD = LoginScreenPasswordTextField.Text
                    )
                )
            );
            If(
                IsBlank(tmp),
                Notify(
                    "ユーザー名またはパスワードが間違っています",
                    NotificationType.Error
                ),
                Set(
                    user_id,
                    Int(tmp.USERID)
                );
                Set(
                    user_name,
                    LoginScreenUsernameTextField.Text
                );
                Set(
                    user_password,
                    LoginScreenPasswordTextField.Text
                );
                If(
                    tmp.FLAG = "P",
                    Navigate(
                        ParentScreen,
                        ScreenTransition.None
                    );
                    Set(
                        is_parent,
                        true
                    );
                    Notify(
                        "保護者アカウントとして認識してログインしました。",
                        NotificationType.Success
                    ),
                    Navigate(
                        HomeScreen,
                        ScreenTransition.None
                    );
                    Set(
                        is_parent,
                        false
                    );
                    Notify(
                        "ログインしました",
                        NotificationType.Success
                    )
                )
            );
            If(
                Text(
                    Today(),
                    "DDMM"
                ) = "2902",
                Notify(
                    "今日誕生日？",
                    NotificationType.Success
                )
            );
            If(
                LookUp(
                    B_TROPHY,
                    USERID = Text(user_id),
                    BIRTHDAY <> 1
                ),
                If(
                    Or(
                        Text(
                            Today(),
                            "MMDD"
                        ) = "0420",
                        Text(
                            Today(),
                            "MMDD"
                        ) = "0831",
                        Text(
                            Today(),
                            "MMDD"
                        ) = "0613",
                        Text(
                            Today(),
                            "MMDD"
                        ) = "1108"
                    ),
                    Notify(
                        "Happy Birthday",
                        NotificationType.Success
                    );
                    Patch(
                        B_TROPHY,
                        LookUp(
                            B_TROPHY,
                            USERID = Text(user_id)
                        ),
                        {BIRTHDAY: 1}
                    )
                )
            );
            If(
                LookUp(
                    B_TROPHY,
                    USERID = Text(user_id)
                ).LASTDAY <> Today(),
                Patch(
                    B_TROPHY,
                    LookUp(
                        B_TROPHY,
                        USERID = Text(user_id)
                    ),
                    {LASTDAY: Today()}
                )
            );
        Size: =24
        Text: ="ログイン"
        Width: =280
        X: =191
        Y: =617
        ZIndex: =3

    LoginScreenSignupButton As button:
        Height: =70
        OnSelect: |
            =Navigate(SignupScreen, ScreenTransition.None);
        Size: =24
        Text: ="新規登録"
        Width: =280
        X: =191
        Y: =824
        ZIndex: =4

