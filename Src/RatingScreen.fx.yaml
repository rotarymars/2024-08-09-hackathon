    RatingScreenTimer As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =1
        Height: =30
        OnTimerEnd: |
            =If(
                Cnt > CntEnd,
                If(
                    Cnt = 8,
                    ClearCollect(
                        Roop1,
                        {No: 1}
                    );
                    Clear(Roop1),
                    Set(
                        Yesterday_Rate,
                        Round(
                            Sum(
                                B_TASK,
                                If(
                                    And(
                                        FLAG = 1,
                                        USERID = user_id,
                                        FINISHTIME = DateAdd(
                                            Today(),
                                            -Cnt,
                                            TimeUnit.Days
                                        )
                                    ),
                                    POINT
                                )
                            ) / CountRows(
                                Filter(
                                    B_TASK,
                                    And(
                                        FLAG = 1,
                                        USERID = user_id,
                                        FINISHTIME = DateAdd(
                                            Today(),
                                            -Cnt,
                                            TimeUnit.Days
                                        )
                                    )
                                )
                            ),
                            2
                        ) / 2
                    );
                    Set(
                        Today_Rate,
                        Round(
                            Sum(
                                B_TASK,
                                If(
                                    And(
                                        FLAG = 1,
                                        USERID = user_id,
                                        FINISHTIME = DateAdd(
                                            Today(),
                                            -Cnt + 1,
                                            TimeUnit.Days
                                        )
                                    ),
                                    POINT
                                )
                            ) / CountRows(
                                Filter(
                                    B_TASK,
                                    And(
                                        FLAG = 1,
                                        USERID = user_id,
                                        FINISHTIME = DateAdd(
                                            Today(),
                                            -Cnt + 1,
                                            TimeUnit.Days
                                        )
                                    )
                                )
                            ),
                            2
                        ) / 2
                    );
                    Collect(
                        Roop1,
                        {
                            No: Yesterday_Rate + Today_Rate,
                            Date: DateAdd(
                                Today(),
                                -Cnt + 1,
                                TimeUnit.Days
                            )
                        }
                    );
                );
                Set(
                    Cnt,
                    Cnt - 1
                );
                ,
                Reset(RatingScreenTimer);
                
            );
            If(
                Cnt = 0,
                Set(
                    Rating,
                    Average(
                        Roop1,
                        No
                    )
                );
                Set(
                    Display_Rating,
                    true
                );
                Patch(
                    B_RATE,
                    LookUp(
                        B_RATE,
                        USERID = user_id
                    ),
                    {
                        RATE: Round(
                            Rating,
                            0
                        )
                    }
                );
                Collect(
                    B_RATE_RANK,
                    B_RATE
                );
                Set(
                    B_RATE_RANK,
                    Sort(
                        B_RATE_RANK,
                        RATE,
                        SortOrder.Descending
                    );
                );
                ForAll(
                    B_RATE_RANK,
                    AddColumns(
                        Sequence(
                            CountRows(B_RATE_RANK),
                            1
                        ),
                        RANK,
                        Index(
                            B_RATE_RANK,
                            Value
                        );
                    );
                );
                Set(
                    Current_Rank,
                    LookUp(
                        B_RATE_RANK,
                        USERID = user_id
                    )
                );
                Set(
                    Cnt,
                    Cnt - 1
                );
                
            );
        Repeat: =true
        Visible: =false
        Width: =118
        X: =521
        Y: =1014
        ZIndex: =13

