OneTaskShowScreen As screen:
    Fill: =RGBA(240,239,228,1)

    OneTaskShowScreenTaskNameTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="タスク名"
        Width: =560
        Y: =105
        ZIndex: =3

    OneTaskShowScreenTaskNameTextField As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: =LookUp(B_TASK, B_TASK=task_id).TASKNAME
        Width: =560
        Y: =208
        ZIndex: =4

    OneTaskShowScreenTaskDescriptionTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="詳細"
        Width: =560
        Y: =352
        ZIndex: =5

    OneTaskShowScreenTaskDescriptionTextField As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: =LookUp(B_TASK, B_TASK=task_id).TASKDESCRIPTION
        Width: =560
        Y: =463
        ZIndex: =6

    OneTaskShowScreenTaskLimitTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="期日"
        Width: =560
        Y: =612
        ZIndex: =7

    DatePicker3 As datepicker:
        DefaultDate: =LookUp(B_TASK, B_TASK=task_id).DATE
        DisplayMode: =DisplayMode.View
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =24
        Width: =575
        Y: =716
        ZIndex: =8

    Icon7 As icon.ArrowLeft:
        Icon: =Icon.ArrowLeft
        OnSelect: =Back();
        Y: =3
        ZIndex: =16

    Icon8 As icon.Edit:
        Icon: =Icon.Edit
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        X: =224
        ZIndex: =17

    HomeScreenHomeIcon_1 As icon.Home:
        Icon: =Icon.Home
        OnSelect: |-
            =If(
                is_parent,
                Navigate(ParentScreen, ScreenTransition.None),
                Navigate(HomeScreen, ScreenTransition.None)
            );
        X: =288
        Y: =1066
        ZIndex: =18

    HomeScreenTaskIcon_1 As icon.Note:
        Icon: =Icon.Note
        OnSelect: |-
            =If(
                is_parent,
                Notify("保護者アカウントではこの機能は無効化されています。",NotificationType.Error),
                Navigate(TaskScreen, ScreenTransition.None)
            );
        X: =196
        Y: =1066
        ZIndex: =19

    HomeScreenSettingsIcon_1 As icon.Settings:
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingScreen, ScreenTransition.None);
        X: =471
        Y: =1072
        ZIndex: =20

    HomeScreenProgressIcon_1 As icon.Trending:
        Icon: =Icon.Trending
        OnSelect: =Navigate(RateScreen, ScreenTransition.None);
        X: =367
        Y: =1072
        ZIndex: =21

    HomeScreenMailIcon_1 As icon.Mail:
        Icon: =Icon.Mail
        OnSelect: |
            =Refresh(B_USER);
            Set(
                send_id,
                LookUp(
                    B_USER,
                    USERID=Text(user_id),
                    PARENTID
                )
            );
            If(
                IsBlank(send_id),
                Notify(
                    "対応する保護者が見つかりません。設定から設定してください。",
                    NotificationType.Error
                ),
                Navigate(
                    ChatScreen,
                    ScreenTransition.None
                )
            );
        X: =112
        Y: =1066
        ZIndex: =22

    HomeScreenLogoutIcon_1 As icon.Lock:
        Icon: =Icon.Lock
        OnSelect: |-
            =Set(
                user_id,
                Blank()
            );
            Navigate(LoginScreen, ScreenTransition.None);
        X: =29
        Y: =1072
        ZIndex: =23

    Icon1 As icon.Check:
        Icon: =Icon.Check
        OnSelect: |-
            =Patch(
                B_TASK,
                LookUp(
                    B_TASK,
                    B_TASK = task_id
                ),
                {
                    USERID: user_id,
                    TASKNAME: LookUp(B_TASK, B_TASK=task_id).TASKNAME,
                    TASKDESCRIPTION: LookUp(B_TASK, B_TASK=task_id).TASKDESCRIPTION,
                    DATE: LookUp(B_TASK, B_TASK=task_id).DATE,
                    FINISHTIME: Today()
                }
            );
            Back(ScreenTransition.None);
        X: =575
        ZIndex: =24

    Icon5 As icon.Reset:
        Icon: =Icon.Reset
        OnSelect: |-
            =Refresh(B_CHAT);
            Refresh(B_RATE);
            Refresh(B_TASK);
            Refresh(B_TROPHY);
            Refresh(B_USER);
        X: =560
        Y: =1066
        ZIndex: =25

