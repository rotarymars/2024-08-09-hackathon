OneTaskShowScreen As screen:

    OneTaskShowScreenTaskNameTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="タスク名"
        Width: =560
        Y: =105
        ZIndex: =3

    OneTaskShowScreenTaskNameTextField As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: =LookUp(B_TASK, B_TASK=task_id).TASKNAME
        Width: =560
        Y: =208
        ZIndex: =4

    OneTaskShowScreenTaskDescriptionTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="詳細"
        Width: =560
        Y: =352
        ZIndex: =5

    OneTaskShowScreenTaskDescriptionTextField As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: =LookUp(B_TASK, B_TASK=task_id).TASKDESCRIPTION
        Width: =560
        Y: =463
        ZIndex: =6

    OneTaskShowScreenTaskLimitTextLabel As label:
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =21
        Text: ="期日"
        Width: =560
        Y: =612
        ZIndex: =7

    DatePicker3 As datepicker:
        DefaultDate: =LookUp(B_TASK, B_TASK=task_id).DATE
        DisplayMode: =DisplayMode.View
        Height: =70
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        Size: =24
        Width: =575
        Y: =716
        ZIndex: =8

    Icon7 As icon.ArrowLeft:
        Icon: =Icon.ArrowLeft
        OnSelect: =Back();
        Y: =3
        ZIndex: =16

    Icon8 As icon.Edit:
        Icon: =Icon.Edit
        OnSelect: =Navigate(TaskEditScreen, ScreenTransition.None);
        X: =224
        ZIndex: =17

    HomeScreenHomeIcon_1 As icon.Home:
        Icon: =Icon.Home
        OnSelect: =Navigate(HomeScreen, ScreenTransition.None);
        X: =339
        Y: =1066
        ZIndex: =18

    HomeScreenTaskIcon_1 As icon.Note:
        Icon: =Icon.Note
        OnSelect: =Navigate(TaskScreen, ScreenTransition.None);
        X: =232
        Y: =1066
        ZIndex: =19

    HomeScreenSettingsIcon_1 As icon.Settings:
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingScreen, ScreenTransition.None);
        X: =527
        Y: =1066
        ZIndex: =20

    HomeScreenProgressIcon_1 As icon.Trending:
        Icon: =Icon.Trending
        OnSelect: =Navigate(RateScreen, ScreenTransition.None);
        X: =447
        Y: =1072
        ZIndex: =21

    HomeScreenMailIcon_1 As icon.Mail:
        Icon: =Icon.Mail
        OnSelect: =Navigate(ChatScreen, ScreenTransition.None);
        X: =147
        Y: =1066
        ZIndex: =22

    HomeScreenLogoutIcon_1 As icon.Lock:
        Icon: =Icon.Lock
        OnSelect: |-
            =Set(
                user_id,
                Blank()
            );
            Navigate(LoginScreen, ScreenTransition.None);
        X: =64
        Y: =1066
        ZIndex: =23

    Icon1 As icon.Check:
        Icon: =Icon.Check
        OnSelect: |-
            =Patch(
                B_TASK,
                LookUp(
                    B_TASK,
                    B_TASK = task_id
                ),
                {
                    USERID: user_id,
                    TASKNAME: LookUp(B_TASK, B_TASK=task_id).TASKNAME,
                    TASKDESCRIPTION: LookUp(B_TASK, B_TASK=task_id).TASKDESCRIPTION,
                    DATE: LookUp(B_TASK, B_TASK=task_id).DATE,
                    FINISHTIME: Today()
                }
            );
        X: =575
        ZIndex: =24

