TaskScreen As screen:
    Fill: =RGBA(240,239,228,1)

    TaskScreenTaskAddButton As button:
        Height: =70
        OnSelect: |-
            =Set(
                task_id,
                Blank()
            );
            Navigate(TaskEditScreen,ScreenTransition.None);
        Size: =24
        Text: ="タスクを追加"
        Width: =280
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =1066
        Items: |-
            =Filter(
                B_TASK,
                USERID = user_id
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Y: =70
        ZIndex: =1

        Title7 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.TASKNAME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle4.Size*1.8 + 2 + Body2.Size*1.8)) / 2
            ZIndex: =1

        Subtitle4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.TASKDESCRIPTION
            VerticalAlign: =VerticalAlign.Top
            Width: =Title7.Width
            X: =Title7.X
            Y: =Title7.Y + Title7.Height
            ZIndex: =2

        Body2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate("締め切り：", Year(ThisItem.DATE), "年", Month(ThisItem.DATE), "月", Day(ThisItem.DATE), "日")
            VerticalAlign: =VerticalAlign.Top
            Width: =Title7.Width
            X: =Title7.X
            Y: =Subtitle4.Y + Subtitle4.Height
            ZIndex: =3

        NextArrow6 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator6 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle6 As rectangle:
            Height: =Parent.TemplateHeight - Separator6.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    TaskScreenBackButton As button:
        Height: =70
        OnSelect: =Back();
        Size: =24
        Text: ="戻る"
        Width: =280
        X: =360
        ZIndex: =2

