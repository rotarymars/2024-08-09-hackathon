ParentScreen As screen:
    Fill: =RGBA(240,239,228,1)

    "ParentScreenGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =943
        Items: |-
            =Filter(
                B_USER,
                PARENTID = user_id
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Navigate(ChatScreen, ScreenTransition.None);
            Set(send_id, Int(ParentScreenGallery.Selected.USERID));
        TemplatePadding: =0
        TemplateSize: =80
        Y: =92
        ZIndex: =1

        Title4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.USERNAME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator4 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle3 As rectangle:
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    ParentScreenLabel As label:
        Height: =70
        Size: =21
        Text: ="保護者と結びついている子どもの一覧"
        Width: =560
        Y: =5
        ZIndex: =2

    HomeScreenHomeIcon_2 As icon.Home:
        Icon: =Icon.Home
        OnSelect: |-
            =If(
                is_parent,
                Navigate(ParentScreen, ScreenTransition.None),
                Navigate(HomeScreen, ScreenTransition.None)
            );
        X: =300
        Y: =1066
        ZIndex: =3

    HomeScreenTaskIcon_2 As icon.Note:
        Icon: =Icon.Note
        OnSelect: |-
            =If(
                is_parent,
                Notify("保護者アカウントではこの機能は無効化されています。",NotificationType.Error),
                Navigate(TaskScreen, ScreenTransition.None)
            );
        X: =193
        Y: =1066
        ZIndex: =4

    HomeScreenSettingsIcon_2 As icon.Settings:
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingScreen, ScreenTransition.None);
        X: =488
        Y: =1066
        ZIndex: =5

    HomeScreenProgressIcon_2 As icon.Trending:
        Icon: =Icon.Trending
        OnSelect: |-
            =If(
                is_parent,
                Notify("保護者アカウントではこの機能は無効化されています。",NotificationType.Error),
                Navigate(RateScreen, ScreenTransition.None)
            );
        X: =408
        Y: =1072
        ZIndex: =6

    HomeScreenMailIcon_2 As icon.Mail:
        Icon: =Icon.Mail
        OnSelect: |
            =Refresh(B_USER);
            Set(
                send_id,
                LookUp(
                    B_USER,
                    USERID=Text(user_id)
                ).PARENTID
            );
            If(
                IsBlank(send_id),
                Notify(
                    "対応する保護者が見つかりません。設定から設定してください。",
                    NotificationType.Error
                ),
                Navigate(
                    ChatScreen,
                    ScreenTransition.None
                )
            );
        X: =108
        Y: =1066
        ZIndex: =7

    HomeScreenLogoutIcon_2 As icon.Lock:
        Icon: =Icon.Lock
        OnSelect: |-
            =Set(
                user_id,
                Blank()
            );
            Navigate(LoginScreen, ScreenTransition.None);
        X: =25
        Y: =1066
        ZIndex: =8

    Icon4_1 As icon.Reset:
        Icon: =Icon.Reset
        OnSelect: |-
            =Refresh(B_CHAT);
            Refresh(B_RATE);
            Refresh(B_TASK);
            Refresh(B_TROPHY);
            Refresh(B_USER);
        X: =576
        Y: =1072
        ZIndex: =9

