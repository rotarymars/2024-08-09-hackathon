HomeScreen As screen:
    Fill: =RGBA(240,239,228,1)
    OnVisible: |
        =ClearCollect(
            temp,
            ShowColumns(
                B_TASK,
                FLAG,
                TASKNAME,
                TASKDESCRIPTION,
                USERID
            )
        );
        Set(
            HomeScreenresult,
            AzureOpenAIServiceConector.Run(
                "これはあるサービスの全員のタスクのJSONファイルです。現在貴方はUSERIDが"&Text(user_id)&"の人のコメンテーターでそのUSERIDのユーザー名は"&user_name&"です。ユーザー名は"&user_name&"FLAGが1のときはそのタスクが終了していることを表し、反対に0のときは終わっていないことを表します。DATEは期限を表し、FINISHDATEは実際に終了した日付を表します。この人に適切なアドバイスをを100字程度で具体的に生成してください。",
                JSON(temp)
            ).res
        );

    "HomeScreenGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        BorderColor: =RGBA(192,79,21,50)
        DelayItemLoading: =true
        Height: =608
        Items: |-
            =Sort(
                Filter(
                    B_TASK,
                    USERID = user_id,
                    FLAG = 0,
                    DateDiff(DATE, Today(), TimeUnit.Days) <= 0
                ),
                DATE
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Set(
                task_id,
                HomeScreenGallery.Selected.B_TASK
            );
            Navigate(OneTaskShowScreen, ScreenTransition.None);
        TemplatePadding: =0
        TemplateSize: =116
        Y: =458
        ZIndex: =1

        Title3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.TASKNAME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle3.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =1

        Subtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.TASKDESCRIPTION
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height
            ZIndex: =2

        Body1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate("締め切り：", Year(ThisItem.DATE), "年", Month(ThisItem.DATE), "月", Day(ThisItem.DATE), "日")
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Subtitle3.Y + Subtitle3.Height
            ZIndex: =3

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            Fill: =RGBA(192,79,21,50)
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    HomeScreenHomeIcon As icon.Home:
        Icon: =Icon.Home
        OnSelect: |-
            =If(
                is_parent,
                Navigate(ParentScreen, ScreenTransition.None),
                Navigate(HomeScreen, ScreenTransition.None)
            );
        X: =288
        Y: =1072
        ZIndex: =2

    HomeScreenTaskIcon As icon.Note:
        Icon: =Icon.Note
        OnSelect: |-
            =If(
                is_parent,
                Notify("保護者アカウントではこの機能は無効化されています。",NotificationType.Error),
                Navigate(TaskScreen, ScreenTransition.None)
            );
        X: =198
        Y: =1072
        ZIndex: =3

    HomeScreenSettingsIcon As icon.Settings:
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingScreen, ScreenTransition.None);
        X: =480
        Y: =1072
        ZIndex: =4

    HomeScreenMailIcon As icon.Mail:
        Icon: =Icon.Mail
        OnSelect: |
            =Refresh(B_USER);
            Set(
                send_id,
                LookUp(
                    B_USER,
                    USERID=Text(user_id)
                ).PARENTID
            );
            If(
                IsBlank(send_id),
                Notify(
                    "対応する保護者が見つかりません。設定から設定してください。",
                    NotificationType.Error
                ),
                Navigate(
                    ChatScreen,
                    ScreenTransition.None
                )
            );
        X: =111
        Y: =1072
        ZIndex: =5

    HomeScreenLogoutIcon As icon.Lock:
        Icon: =Icon.Lock
        OnSelect: |-
            =Set(
                user_id,
                Blank()
            );
            Navigate(LoginScreen, ScreenTransition.None);
            Reset(LoginScreenPasswordTextField)
        X: =15
        Y: =1072
        ZIndex: =6

    HomeScreenRefreshIcon As icon.Reset:
        Icon: =Icon.Reset
        OnSelect: |-
            =Refresh(B_CHAT);
            Refresh(B_RATE);
            Refresh(B_TASK);
            Refresh(B_TROPHY);
            Refresh(B_USER);
        X: =559
        Y: =1072
        ZIndex: =7

    HomeScreenProgressIcon As icon.Trending:
        Icon: =Icon.Trending
        OnSelect: |
            =Navigate(
                RatingScreen,
                ScreenTransition.None
            );
            If(
                LookUp(
                    B_TROPHY,
                    USERID = Text(user_id),
                    IsBlank(RANK)
                ),
                Notify(
                    "称号-登山開始",
                    NotificationType.Success
                );
                Patch(
                    B_TROPHY,
                    LookUp(
                        B_TROPHY,
                        USERID = Text(user_id)
                    ),
                    {RANK: 0}
                )
            );
        X: =384
        Y: =1072
        ZIndex: =8

    HomeScreenLabel1 As label:
        Height: =86
        Size: =25
        Text: ="今日の未完了タスク"
        Width: =327
        X: =156
        Y: =372
        ZIndex: =9

    HomeScreenLabel2 As label:
        Height: =52
        Size: =21
        Text: ="AIからのコメント"
        Width: =560
        ZIndex: =10

    HomeScreenAIComment As label:
        Height: =293
        Overflow: =Overflow.Scroll
        Size: =21
        Text: =HomeScreenresult
        Width: =640
        Y: =52
        ZIndex: =11

